<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Soft Blue to Muted Teal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .form-group input:hover {
            border-color: #ccc;
            background-color: #f5f5f5;
        }
        .form-group input:focus {
            border-color: #6a82fb;
            outline: none;
            background-color: #fff;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Gradient from Soft Blue to Muted Teal */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .form-group button:hover {
            background: linear-gradient(135deg, #5a72d6, #e4536f); /* Slightly darker gradient on hover */
            transform: scale(1.02);
        }
        .form-group .link {
            text-align: center;
            margin-top: 20px;
        }
        .form-group .link a {
            color: #fc5c7d;
            text-decoration: none;
        }
        .form-group .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group link">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>
        </form>
    </div>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
